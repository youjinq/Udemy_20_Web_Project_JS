<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meal Finder | Project 9</title>
<script src="https://kit.fontawesome.com/af5fa1eba9.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Meal Finder</h1>
        <div class="flex">
            <form action="" class="flex" id="submit">
                <input type="text" id="search" placeholder="Search for meals or keywords">
                <button class="search-btn" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <button id="random" class="random-btn"><i class="fas fa-random"></i></button>
        </div>

        <div id="result-heading"></div>
        <div id="meals" class="meals"></div>
        <div id="single-meal"></div>

    </div>




<script src="app.js"></script>
</body>
</html>
