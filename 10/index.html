<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Muisc Player | Project 10</title>
<script src="https://kit.fontawesome.com/af5fa1eba9.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Music Player</h1>

    <!-- class below here actually can add at js to pop out -->
    <div class="music-container" id="music-container">
        <div class="music-info">
          <h4 id="title">Ukulele</h4>
          <!-- progressbar -->
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
          </div>
        </div>

        <audio src="music/ukulele.mp3" id="audio"></audio>

        <div class="img-container">
            <img id="cover" src="images/ukulele.jpg" alt="cover">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>


    </div>

<script src="app.js"></script>
</body>
</html>
