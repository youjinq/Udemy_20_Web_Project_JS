<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Breakout Game | Project 17</title>
<script src="https://kit.fontawesome.com/af5fa1eba9.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Breakout!!</h1>
    <button id="rules-btn" class="btn rules-btn">Show Rules</button>
    <div id="rules" class="rules">
        <h2>How to play:</h2>

        <p>Use your right and left keys to move the paddle to bounce the ball up and break the blocks</p>
        <p>If you miss the ball, your score and blocks will reset.</p>
        <button id="close-btn" class="btn">Close</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

<script src="app.js"></script>
</body>
</html>
