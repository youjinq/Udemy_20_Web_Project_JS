<!-- video player -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Player | Project 3</title>
    <!--    <link rel="stylesheet" href="../fontawesome-free-5.13.1-web/css/all.css">-->
    <link rel="stylesheet" href="progress.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/af5fa1eba9.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Custom Video Player</h1>
    <!-- poster is the one shown before click play -->
    <!-- controls to add control button or can make class to custom it -->
    <video src="videos/gone.mp4" id="video" class="screen" poster="img/poster.png"></video>
    <div class="controls">

        <button class="btn" id="play"> <i class="fa fa-play fa-2x"></i>
        </button>

        <button class="btn" id="stop"> <i class="fa fa-stop fa-2x"></i>
        </button><br>
        <!--bar of range -->
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <span class="timestrap" id="timestrap">00:00</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
